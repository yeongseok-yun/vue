<html>
    <head>
        <title>vue instance lifecycle </title>
    
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app'
                ,data : {
                    message : 'Hellow vue lifecycle!'
                },
                beforeCreate() {
                    console.log("beforecreate")
                },
                created() {
                    console.log("created")
                },
                mounted() {
                    console.log("mounted")
                    this.message = 'Hello Vue'
                },
                updated() {
                    console.log("updated")
                },
            })
        </script>
    </body>
</html>
